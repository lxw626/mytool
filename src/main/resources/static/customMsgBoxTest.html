<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义消息框测试</title>
    <!--<link href="/ext/resources/css/ext-all.css" rel="stylesheet"/>-->
    <!--<script type="text/javascript" src="/ext/ext-all.js"></script>-->
    <!-- 3Lib, FontAwesome -->
    <!--<link href="./3Lib/FontAwesome/css/font-awesome.min.css" type="text/css" rel="stylesheet" />-->
    <!-- 3Lib, ExtJS -->
    <script src="./3Lib/Ext/ext-all-debug.js" type="text/javascript"></script>
    <script src="./3Lib/Ext/classic/locale/locale-zh_CN-debug.js" type="text/javascript"></script>
    <link href="./3Lib/Ext/classic/theme-neptune/resources/theme-neptune-all-debug.css" type="text/css" rel="stylesheet" />
    <script src="./3Lib/Ext/classic/theme-neptune/theme-neptune-debug.js" type="text/javascript"></script>

    <script type="text/javascript" src="/TableNamePanels.js"></script>
    <script type="text/javascript" src="/NavigatorPanel.js"></script>
    <script type="text/javascript" src="/QueryPanel.js"></script>
    <script type="text/javascript" src="/ResultPanel.js"></script>
    <script type="text/javascript">
        Ext.onReady(function () {

            Ext.MessageBox.show({
                title: "标题",
                msg: "详细信息内容",
                buttons:  Ext.MessageBox.YESNO,    //对话框的按钮组合
                multiline: false,                       //有文本框时，是否为多行文本框
                closable: false,                        //是否可关闭
                prompt: true,
                icon: Ext.MessageBox.WARNING,
                width: 400,
                proxyDrag: true,
                value: "初始文本",
                progress: true,
                progressText: "加载中..",
                fn:function(btn){
                    if (btn == 'no') {
                        Ext.Msg.show({
                            title:'提示',
                            buttons:Ext.MessageBox.OK,
                            msg:'您点击了否'
                        })
                    } else {
                        Ext.Msg.show({
                            title:'提示',
                            buttons:Ext.MessageBox.OK,
                            msg:'您点击了是'
                        })
                    }
                }
            });

        });
    </script>
</head>
<body>
<div id='mb'></div>

</body>
</html>
